<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virteacher</title>
    <!-- connecting styles -->
    <link rel="stylesheet" href="media/styles/toolbar.css">
    <!-- script connection -->
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    
    body {
        height: 100vh;
    }
</style>

<body>
    <header class="toolbar">
        <div class="tool" id="export" title="Download JSON"></div>
        <div class="tool" id="import" title="Import JSON"></div>
        <div class="tool" id="normalization" title="Normalize size"></div>
        <div class="tool" id="clearCanvas" title="Clear canvas"></div>
        <div class="tool" id="restart" title="Refresh dialog box"></div>
        <div class="tool" id="server" title="Checking server connection"></div>
        <div class="tool" id="validation" title="Graph validation"></div>
        <div class="tool" id="emotions" title="Emotions"></div>
        <div class="tool" id="humanPhrase" title="Human phrase"></div>
        <div class="tool" id="botPhrase" title="Bot phrase"></div>
    </header>

</html>
